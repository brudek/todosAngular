<div>
  <h2>Lista zada≈Ñ</h2>
  <div class="container">
    <app-counters [tasksDone]="tasksDone" [tasksList]="tasksList"></app-counters>
  </div>
  <div class="container">
    <app-add-task (emitTask)="add($event)"></app-add-task>
  </div>

  <div class="container">
    <div>
      <app-todo-task [tasksList]="tasksList" (emitDone)="done($event)" (emitRemove)="remove($event)">
      </app-todo-task>
    </div>
    <div>
      <app-done-task [tasksDone]="tasksDone"></app-done-task>
    </div>
  </div>
</div>
